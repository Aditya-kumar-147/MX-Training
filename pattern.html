<html>
    <head>
        <title>Pattern</title>
    </head>
    <body>
        <center><h2>Pattern Program</h2></center>
        <script>
            for(var i=1;i<=7;i++)
            {
                for(var j=i;j<=7;j++){
                    document.write("* ")
            }
                document.write("<br>")
                document.write("<br>")
            }
        for(var i=2;i<=7;i++)
        {    
            for(var j=1;j<=i;j++)
            {
                document.write("* ")
            }
            document.write("<br>")
            document.write("<br>")
        }
        </script>
    </body>
</html>
